{% extends 'layout.html' %}
{% block content %}
<div class="wrapper fn-clear">
	<div class="form">
		<div id="msg" {% if !errMsg %} class="fn-none"{% endif %}>{{errMsg}}</div>
		<form id="loginForm" action="/demo/sign_up" method="post">
		<div id="form-title">用户注册</div>
			<div><input id="name" name="name" placeholder="login name(3-10)"/></div>
			<div><input id="password" name="pass" type="password" placeholder="password(>6)"/></div>
			<div><button id="loginBtn" type="submit" class="btn-white btn">Sign Up</button></div>
			<div id="form-link"><a href="/demo/sign_in">已有帐号，在此登录 </a></div>
		</form>
	</div>
</div>
{% endblock %}
